<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>

<!-- Add 2 buttons -->
<button onclick="changeColor(0)">Night Sky</button>
<button onclick="changeColor(1)">Hot Dog Stand</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// default color
changeColor(0);

// This function is called by the buttons on top of the plot
function changeColor(color_scheme){
    d3.selectAll("#my_dataviz > *").remove(); 

    var color_schemes = [
        // Night Sky
        ['#c6dbef', '#7ab4da', '#316aac', '#08488a', '#062c58'],
        // Hot Dog Stand
        ['#ffff00', '#ffbf00', '#ff8000', '#ff4000', '#ff0000']
    ];

    // d3.selectAll("rect")
    // .transition()
    // .duration(2000)
    // .style("fill", color)

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right + 120)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    // Parse the Data
    d3.csv("{% static 'polls/data.csv' %}", function(data) {
    var y_max = d3.max(data, function(d) { return d.value; });

    // LEGEND
    svg.append("g")
    .attr("class", "legend")
    .attr("transform", "translate(" + (width + 30) + ",20)");

    var domain_array = [];
    var num_colors = 5;
    var temp = 0;
    for (i = 0; i < num_colors; i++) {
        console.log(domain_array[i]);
        temp += y_max / num_colors;
        domain_array.push(temp);
    }

    var color = d3.scaleThreshold()
    .domain(domain_array)
    .range(color_schemes[color_scheme]);

    var legend = d3.legendColor()
    .labelFormat(d3.format("d"))
    .labels(d3.legendHelpers.thresholdLabels)
    .title("Vote Frequency")
    .scale(color)

    svg.select(".legend")
    .call(legend);

    // X axis
    var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(data.map(function(d) { return d.name; }))
        .padding(0.2);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");

    // Add Y axis
    var y = d3.scaleLinear()
        .domain([0, y_max])
        .range([ height, 0]);
    svg.append("g")
        .call(d3.axisLeft(y));

    // Bars
    svg.selectAll("mybar")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function(d) { return x(d.name); })
        .attr("y", function(d) { return y(d.value); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d.value); })
        .attr("fill", function(d) {
            for (i = 0; i < num_colors; i++) {
                if (d.value < domain_array[i])
                    return color_schemes[color_scheme][i];
            }
            return color_schemes[color_scheme][num_colors-1];
        });
    })
}

</script>
