<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<svg class="chart"></svg>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var margin = {top: 60, right: 30, bottom: 60, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// xdata = {{ choice.choice_text }};
// widget.init(data);
// x.domain(xdata.map(function(d) { return d.name; }));
// y.domain([0, d3.max(data, function(d) { return d.value; })]);
// xdata = 
// ydata = 

// data = {{ choice|safe }};
// x.domain(data.map(function(d) { return d.choice_text }));
// y.domain([0, d3.max(data, function(d) { return d.value; })]);

d3.tsv("{% static 'polls/data.tsv' %}", type, function(error, data) {
    // console.log("ASDASDASD");
    // data = {{ choice|safe }};
    // x.domain(data.map(function(d) { return d.choice_text }));
    // y.domain([0, d3.max(data, function(d) { return d.value; })]);

  x.domain(data.map(function(d) { return d.name; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);


  chart.append('text')
      .attr('class', 'title')
      .attr('x', width / 2)
      .attr('y', -20)
      .attr('text-anchor', 'middle')
      .text('Vote Distribution')


  chart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
    .append('text')
        .attr('class', 'label')
        .attr('x', width / 2)
        .attr('y', 40)
        .attr('text-anchor', 'middle')

        .text('Choice')


  chart.append("g")
        .attr("class", "y axis")
        .call(yAxis)
    .append('text')
        .attr('class', 'label')
        .attr('x', -height / 2)
        .attr('y', -40)
        .attr('transform', 'rotate(-90)')
        .attr('text-anchor', 'middle')
        .text('Votes')
        

  chart.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .attr("width", x.rangeBand())
      .text((data) => `${data.value}`);
});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

//   widthOutput.textContent = window.innerWidth;
// }

// window.onresize = resize;

</script>
